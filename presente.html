<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Seu Presente üéÅ</title>
  <style>
    body {
      background: linear-gradient(to top right, #ffe0e9, #ffd1dc);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }

    .caixa {
      width: 150px;
      height: 150px;
      background-color: #ff4d6d;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
      animation: pulsar 1.2s infinite alternate;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .tampa {
      width: 150px;
      height: 30px;
      background-color: #ff1e44;
      border-radius: 20px 20px 0 0;
      position: absolute;
      top: -30px;
      left: 0;
      transition: transform 1s ease;
    }

    .presenteAberto .tampa {
      transform: translateY(-100px) rotate(-15deg);
    }

    .imagem {
      margin-top: 30px;
      opacity: 0;
      transform: scale(0.9);
      transition: all 1s ease;
      max-width: 90%;
      text-align: center;
    }

    .presenteAberto + .imagem {
      opacity: 1;
      transform: scale(1);
    }

    .imagem img {
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h2 {
      color: #ff3366;
      margin-top: 20px;
      font-size: 1.2rem;
    }

    @keyframes pulsar {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }
  </style>
</head>
<body>

  <div class="caixa" onclick="abrirPresente(this)">
    <div class="tampa"></div>
  </div>

  <div class="imagem" id="conteudo">
    <img src="imagens/the-vampire-diaries.jpeg" alt="Beijo na chuva">
    <h2>Rebeca, esse √© o tipo de amor que quero viver com voc√™... intenso, inesquec√≠vel e pra sempre. üíñ</h2>
  </div>

  <script>
    function abrirPresente(caixa) {
      caixa.classList.add("presenteAberto");
      document.getElementById("conteudo").style.opacity = 1;
      document.getElementById("conteudo").style.transform = "scale(1)";
    }
  </script>

</body>
</html>
